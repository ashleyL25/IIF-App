<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Bars Mobile PWA</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-app">
        <a href="#" data-back-button class="header-title">Bars</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
        <a href="#" data-menu="menu-main" class="header-icon header-icon-2"><i class="fas fa-bars"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i class="fas fa-lightbulb color-yellow-dark"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i class="fas fa-moon"></i></a>
    </div>
    
    <div id="menu-main"  data-menu-active="nav-pages" data-menu-load="menu-main.html" class="menu menu-box-left" data-menu-width="280" data-menu-effect="menu-over"></div>
    
    <div class="page-content header-clear-medium">                
        
        <div class="card">
            <div class="card-body mx-2">
                <div class="shadow-xl rounded-sm">
                    <div class="card bg-2 mb-0" data-card-height="150"></div>
                    <img src="images/pictures/0t.jpg" width="80" class="float-end mt-n5 under-slider-btn me-3 shadow-xxl">
                    <div class="clearfix"></div>
                    <div class="px-3 pb-1">
                        <h1 class="mt-2 mb-n1">Register</h1>
                        <p class="mb-2 font-11">Hello Stranger, Please enter your credentials below.</p>
                        <div class="input-style no-borders has-icon validate-field">
                            <i class="fa fa-user"></i>
                            <input type="name" class="form-control validate-name" id="form1a" placeholder="Name">
                            <label for="form1a" class="color-blue-dark font-10 mt-1">Name</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>                
                        <div class="input-style no-borders has-icon validate-field mt-2">
                            <i class="fa fa-at"></i>
                            <input type="email" class="form-control validate-name" id="form1aa" placeholder="Email">
                            <label for="form1aa" class="color-blue-dark font-10 mt-1">Email</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>                
                        <div class="input-style no-borders has-icon validate-field mt-2">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control validate-text" id="form3a" placeholder="Password">
                            <label for="form3a" class="color-blue-dark font-10 mt-1">Password</label>
                            <i class="fa fa-times disabled invalid color-red-dark"></i>
                            <i class="fa fa-check disabled valid color-green-dark"></i>
                            <em>(required)</em>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <a href="page-login-1.html" class="text-start d-block color-theme opacity-50 font-10">Sign In </a>
                            </div>
                            <div class="col-6">
                                <a href="page-forgot-1.html" class="text-end d-block color-theme opacity-50 font-10">Forgot Credentials</a>
                            </div>
                        </div>
                        <a href="#" class="back-button btn btn-full btn-m rounded-s bg-blue-dark font-700 text-uppercase mb-3 mt-4">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="footer" data-menu-load="menu-footer.html"></div>
    </div>
    <!-- Page content ends here-->
       
         
    
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
</body>
